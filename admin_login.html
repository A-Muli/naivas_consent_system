<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naivas Admin Login</title>
    <style>
        /* CSS styles here (omitted for brevity) */
        body { font-family: 'Poppins', sans-serif; background: #f9f9f9; display: flex; height: 100vh; align-items: center; justify-content: center; }
        .login-container { background: #fff; border-radius: 12px; padding: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { background-color: #ff7f00; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #e56d00; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Naivas Admin Login</h2>
        
        <form action="admin_auth.php" method="POST"> 
            
            <input type="text" 
                   name="username" 
                   placeholder="Username" 
                   required
                   autocomplete="username" 
                   aria-label="Username">
            <br>
            
            <input type="password" 
                   name="password" 
                   placeholder="Password" 
                   required
                   autocomplete="current-password" 
                   aria-label="Password">
            <br>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
